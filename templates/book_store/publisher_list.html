{% extends "base_generic.html" %}

{% block content %}
    <h1 class="h">Publishers List</h1>
    Number of publishers - {{ q.id__count }}
    {% if publisher_list %}
        <ul>
            {% for pub in publisher_list %}
                    <li>
                        <a href="{% url 'bookstore:publisher_detail' pk=pub.pk %}">{{ pub.name }}</a>
                        - {{ pub.num }} books
                    </li>
            {% endfor %}


        </ul>

    {% else %}
        <p>There are no publishers</p>

    {% endif %}
{% endblock %}

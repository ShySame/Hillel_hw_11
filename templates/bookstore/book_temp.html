{% extends "base_generic.html" %}

{% block content %}
    <h1 class="h">Book List</h1>

    {% if book_list %}
        <ul>

            {% for book in book_list %}
                <li>
                    <a href="{% url 'bookstore:book_detail' pk=book.pk %}">{{ book.name }}</a> ({{ book.price }} $)
                </li>
            {% endfor %}

        </ul>

    {% else %}
        <p>There are no books</p>
    {% endif %}
{% endblock %}

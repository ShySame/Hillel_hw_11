
{% extends "base_generic.html" %}

{% block content %}
  <h1 class="h">Stores List</h1>
    Number of stores - {{ q }}
  {% if store_list %}
    <ul>

      {% for st in store_list %}
        <li>
          <a href="{% url 'bookstore:store_detail' pk=st.pk %}">{{ st.name }}</a>
        </li>
      {% endfor %}

    </ul>

  {% else %}
    <p>There are no stores</p>
  {% endif %}
{% endblock %}
